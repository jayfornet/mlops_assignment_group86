apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    
  - name: MLflow
    type: infinity
    access: proxy
    url: http://mlflow-server:5000
    isDefault: false
    editable: true
    jsonData:
      auth_type: "none"
